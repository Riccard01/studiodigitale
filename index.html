<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">


  <title>Leggero Tours — Progress Form</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tokens e CSS pagina -->
  <link rel="stylesheet" href="./system/atoms/tokens.css">
  <link rel="stylesheet" href="./index.css">

  <!-- Componenti (ordine: dipendenze -> chi li usa) -->
  <script src="./system/blocks/ds-button.js" defer></script>
  <script src="./system/blocks/my-title.js" defer></script>
  <script src="./system/animations/my-matrix-effect.js" defer></script>
  <script src="./system/animations/my-calendar-animation.js" defer></script>
  <script type="module" src="./system/animations/my-chat-animation.js"></script>
  <script type="module" src="./system/animations/review-animation.js"></script>



</head>
<body>








<div class="review-animation-wrapper" style="width:250px; height:250px; position:relative;">
  <review-animation scale="0.7"></review-animation>
  <my-title
      title="Messaggi automatici"
      subtitle="Integrazione Whatsapp Business"
      alignment="center"
      title-size="20px"
      subtitle-size="1rem"
      title-color="#ff4444"
      subtitle-color="#888"
      max-width="500px"
      gap=".5rem"
      position="absolute"
      font-weight-title="800"
      font-weight-subtitle="500"
      shadow="0 3px 8px rgba(0,0,0,0.35)"
      apple-style
      bottom="-30px"
      left="0"
      heading-level="h2">
  </my-title>
</div>



<div class="chat-animation-wrapper">
  <my-chat-animation bubble-height="22px"></my-chat-animation>
  <my-title
      title="Messaggi automatici"
      subtitle="Integrazione Whatsapp Business"
      alignment="center"
      title-size="20px"
      subtitle-size="1rem"
      title-color="#ff4444"
      subtitle-color="#888"
      max-width="500px"
      gap=".5rem"
      position="absolute"
      font-weight-title="800"
      font-weight-subtitle="500"
      shadow="0 3px 8px rgba(0,0,0,0.35)"
      apple-style
      bottom="-30px"
      left="0px"
      heading-level="h2"
      >

      
  </my-title>
</div>















<!-- Perks List -->
<div class="matrix-wrapper" style="width:250px; height:250px; position:relative;">
  <my-matrix-effect speed="0.5"></my-matrix-effect>
<my-title
  title="Cosa è incluso?"
  subtitle="Dalle basi della vela alle manovre avanzate."
  alignment="center"
  title-size="1.7rem"
  subtitle-size="1rem"
  position="absolute"
  bottom="30px"
  left="0"
  z-index="10"
  heading-level="h2">
</my-title>
</div>

<my-calendar-animation></my-calendar-animation>

<script>
  document.querySelector('experiences-gallery')
  .addEventListener('form-complete', (e) => {
    console.log('Scelte finali:', e.detail);
    // e.detail = { esperienza: 'rainbow', barca: 'rib', cibo: 'crudo', porto: 'camogli' }
  });

</script>


</body>
</html>
